<html lang="en">

<head>

<body>

    <h1>Login</h1>
    <form action="/login"
          method="post">
        <label for="email">Email</label>
        <input type="email"
               name="userEmail">
        <br>
        <label for="password">Password</label>
        <input type="password"
               name="userPassword">
        <br>
        <button type="submit"
                class="btn btn-default">Login</button>
    </form>
</body>
