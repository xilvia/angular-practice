<h1>Edit User</h1>
<form (submit)="onSubmit($event)"
      action="">
  <!-- amikor magát a kattintás eseményét szeretném megvizsgálni, 
        de a sima event itt nem lenne jó, mert az Angular változónak hiszi, 
        ezért a DOM eventje kell, erre kell a $, és 
    a preventdefault. ezek megakadályozzák, hogy a teljes böngészőoldal újra betöltődjön és lenullázzon mindent-->
  <div class="form-group">
    <label for="">Name</label>
    <input name="name"
           [(ngModel)]="user.name"
           type="text"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="">Email</label>
    <input name="email"
           [(ngModel)]="user.email"
           type="text"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="">Age</label>
    <input name="age"
           [(ngModel)]="user.age"
           type="text"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input name="password"
           [(ngModel)]="user.password"
           type="password"
           class="form-control">
  </div>

  <button class="btn btn-primary">
    Save
  </button>

</form>
