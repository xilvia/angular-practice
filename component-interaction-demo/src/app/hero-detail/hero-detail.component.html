<div class="card">
  <div class="card-header">
    <h3>Selected Hero</h3>
  </div>
  <div class="card-body">
    <p>Name:{{ hero.name }}</p>
    <p>Address:{{ hero.address }}</p>
    <p>Superpower:{{ hero.superpower }}</p>
  </div>
  <div class="card-footer">
    <div class="btn btn-primary"
         (click)="changeTrigger()">Change</div>
  </div>
</div>
